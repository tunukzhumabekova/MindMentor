spring.application.name=MindMentor

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${yourDatabase}
spring.datasource.username=${yourUsername}
spring.datasource.password=${yourPassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# jOOQ Configuration
spring.jooq.sql-dialect=POSTGRES

# Secret key
jwt.secret-key=66556A586E3272357538782F4125442A472D4B6150645367566B597033733676

# Root logger level and log file location
logging.level.root=INFO
logging.file.name=app.log

# Level of logging for specific packages
logging.level.org.springframework.web=DEBUG
logging.level.com.yourcompany=TRACE

# Flyway Configuration
spring.flyway.url=jdbc:postgresql://localhost:5432/${yourDatabase}
spring.flyway.user=${yourUsername}
spring.flyway.password=${yourPassword}
spring.flyway.locations=classpath:db/migration

# S3
aws.bucket.access_key_id=${yourAccessKeyId}
aws.bucket.secret_access_key=${yourSecretAccessKey}
aws.bucket.region=eu-north-1
aws.bucket.name=${yourBacket}
aws.bucket.path=https://java112024.s3.eu-north-1.amazonaws.com/